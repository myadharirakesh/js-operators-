<!DOCTYPE html>
<html lang="en">
<head>
   <title>Arithematic Operators</title> 
</head>
<body>
    <script>
        var a=12;
        var b=11;
        var sum=a+b;
        var multi=b*5;
        var d=parseInt(b/2);
        var m=b%3;
        document.write("The sum is:"+sum);
        document.write("<br>The multi is:"+multi);
        document.write("<br>Division is :"+d);
        document.write("<br>Modulo division:"+m);
    </script>
</body>
</html>
