<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical AND OR</title>
</head>
<body>
    <script>
        var a=12;
        var b=13,c=4;
        document.write((a>b && a>c)+"<br>");//Logical AND  (If both conditions are true then it is true else false)
        document.write((a<b && b>c)+"<br>");



        var a=12;
        var b=13,c=4;
        document.write((a>b || a>c)+"<br>");//Logical AND  (If any one of the conditions is true then it is true else false)
        document.write(a<b || b>c);

        

    </script>
</body>
</html>
