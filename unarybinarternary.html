<!DOCTYPE html>
<html lang="en">
<head>
   <title>UnaryBinaryTernary</title> 
</head>
<body>
    <script>
        
        var num1=10;
        var num2=21;
        var num3=~-10;

        var a=12;
        var b=13;
        var res=a+b;
       
        //document.write(num1++);
         //document.write(num1--);
        document.write(num1++  + ++num1);
        document.write(`<br>${num2++}  + ${++num2}`);
        document.write("<br>"+(num2++ + ++num2));
        document.write("<br>"+num2--);
        document.write("<br>"+(num2-- + --num2));
        document.write("<br>"+num3);

        document.write("<br>a+b="+res);
    </script>   
</body>
</html>
